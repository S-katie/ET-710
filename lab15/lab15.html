<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab 15, Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Lab 15 - Forms</h1>
    <form class="bg-light p-5 w-50 mx-auto mt-5">
        <legend class="text-center text-warning mb-5">User Registration Form</legend>
        <div class="m-3">
            <label for="emailaddress" class="form-label">Email Address</label>
            <input class="form-control" type="email" id="emailaddress" placeholder="user@host.com" aria-describedby="emailhelp">
        </div>
        <div class="form-text" id="emailhelp">
            <p>We'll never share your email.</p>
        </div>
        <div class="m-3">
            <label for="userpassword">Password</label>
            <input class="form-control" type="password" id="userpassword" aria-describedby="password_user">
        </div>
        <div class="form-text" id="password_user">
            <p>Passworkd must be 8 ~ 20 characters long, contain letters and numbers, MUST NOT contain spaces, special characters, or emoji.</p>
        </div>
        <div class="mt-3 form-check">
            <label for="agreementcheck">Check the box if you agree with the terms.</label>
            <input class="form-check-input" type="checkbox" id="agreementcheck">
        </div>
        <div class="mt-3">  
            <label for="comments">How we can improve our services?</label>
            <textarea class="form-control" id="comments" rows="5" placeholder="Max 20 characters" maxlength="20"></textarea>
        </div>

        <div class="mt-3">
            <label for="state">Select your State:</label>
            <select class="from-control" id="state">
                <option selected>...</option>
                <option value="NY">New York</option>
                <option value="NJ">New Jersey</option>
                <option value="CT">Connecticut</option>
            </select>
        </div>

        <div class="mt-3">
            <label for="aboutus">How do you hear about us?</label>
            <div class="form-check">
                <label class="form-check-label" for="news">News</label>
                <input class="form-check-input" type="checkbox" id="news">
            </div>
            <div class="form-check">
                <label class="form-check-label" for="qcc">QCC Website</label>
                <input class="form-check-input" type="checkbox" id="qcc">
            </div>
            <div class="form-check">
                <label class="form-check-label" for="socialmedia">Social Media</label>
                <input class="form-check-input" type="checkbox" id="socialmedia">
            </div>
        </div>

        <div class="mt-3"></div>
            <label for="agerange">Select your age group</label>
            <div class="form-check">
                <label for="age18_25">18-25 years old</label>
                <input class="form-check-input" type="radio" id="age18_25" name="agegroup">
            </div>
            <div class="form-check">
                <label for="age26_35">26-35 years old</label>
                <input class="form-check-input" type="radio" id="age26_35" name="agegroup">
            </div>
            <div class="form-check">
                <label for="age36plus">36+ years old</label>
                <input class="form-check-input" type="radio" id="age36plus" name="agegroup">
            </div>
        </div>

        <div class="mt-3">
            <label class="">Uploading supporting documents</label>
        </div>
    </form>


    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">

      
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">User Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

   
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
          </form>
        </div>

      
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
