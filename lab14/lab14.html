<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 14, Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <h1>Soe Kaythi</h1>
    <h2>Carousel of texts</h2>
    <section class="carousel slide bg-warning" data-bs-ride="carousel">
        <div class="carousel-inner text-center display-6 p-3">
            <div class="carousel-item active">
                <p>Bags Flash Sale Today<span class="text-danger">40% Off</span></p>
            </div>
        </div>
    </section>

    <h2>Carousel of images with indicators and text</h2>
    <section class="carousel slide w-50 m-auto" id="imageslide" data-bs-ride="carousel">
        <main class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="images/bag1.jpg" alt="image of bag1">
                <div class="carousel-caption bg-light text-dark p-1">
                    <h5>Gucci $5000</h5>
                    <p>A signature luxury brand.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="images/bag2.jpg" alt="image of bag2">
                <div class="carousel-caption bg-light text-dark p-1">
                    <h5>Hermes $10,000</h5>
                    <p>A signature luxury brand.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="images/bag3.jpg" alt="image of bag3">
                <div class="carousel-caption bg-light text-dark p-1">
                    <h5>Hermes $10,000</h5>
                    <p>A signature luxury brand.</p>
                </div>
            </div>
        </main>

        <!--next and previous button-->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageslide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#imageslide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
